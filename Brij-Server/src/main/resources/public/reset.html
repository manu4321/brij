<!DOCTYPE html>
<html id="resetHTML">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Reset Email</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/reset.js"></script>
</head>

<body id="resetBody">
    <center>
        <div id="resetBody">
            <!-- Error -->
            <div class="container" style="max-width:400px">
                <center>
                    <div id="error" class="alert alert-danger" style="display: none">
                        <a class="close" onclick="$('.alert').hide()">Ã—</a><strong>Passwords do not match</strong>
                    </div>
                </center>
            </div>
            <div id="parent">

                <div class="page-header" id="titleDiv">
                    <center>
                        <h1>BRIJ</h1>
                        <h5>Enter Your New Password</h5>
                    </center>
                </div>
                <form class="form-horizontal" id="resetForm">
                    <div class="form-group">
                        <input type="password" class="form-control form-login col-xs-12" id="password1" placeholder="Enter Password" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-login col-xs-12" id="password2" placeholder="Re-Enter Password" />
                    </div>
                    <div class="form-group">
                        <input id="btnSubmit" type="submit" value="Submit" class="btn btn-default col-xs-12" />
                    </div>
                </form>
            </div>
        </div>
</body>
</center>

</html>
