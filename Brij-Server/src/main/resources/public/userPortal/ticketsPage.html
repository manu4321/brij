<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/index.css" />
<title>User tickets</title>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/request.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="js/ticketsPage.js"></script>

</head>

<body id="" class="userportal">
	<div id="wrapper" class="active">
		<!-- Page content -->
		<div id="page-content-wrapper">
			<!-- Keep all page content within the page-content inset div! -->
			<div class="page-content inset">
				<div id="ACTable" class='table-responsive'>
					<div class="page-header">
						<h1>Ticket</h1>
					</div>
					<div class="container">
						<form class="" role="search">
							<div class="row">
								<div class="col-xs-10">
									<select id="lstTypes" class="form-control"></select>
								</div>

							</div>

						</form>
					</div>
					<br>
					<div id="paginationDiv" class="text-center">
						<select id="pageList">
						</select> <span>of</span> <span id="noOfPage"></span>
					</div>
					<div class="ACTable_Body">

						<table class='table table-hover table-striped'>
							<thead>
								<tr>
									<th>Type</th>
									<th>owner</th>
									<th>Creation Date</th>
									<th>status</th>
									<th>Read</th>
								</tr>
							</thead>
							<tbody id="usersContent">

							</tbody>
						</table>
					</div>

				</div>


				<div class="modal fade precedence" id="editModal" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header bg-info">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Ticket</h4>
							</div>
							<div class="modal-body scrollableArea">
								<form id="editForm">
									<input type="hidden" id="txtId" /> <label for="txtType">Type</label>
									<input id="txtType" type="text" class="form-control" disabled />
									<label for="lstStatus">Status:</label> <select
										class="form-control" id="lstStatus"></select> <label
										for="txtType">Ticket Information</label>
									<textarea id="txtComment" class="form-control" disabled></textarea>
									<br> <label for="txtType">Comment</label>
									<textarea id="txtNewComment" class="form-control"></textarea>
									<br>
									<button id="btnNewComment" class="btn btn-info form-control">Add
										comment</button>
									<h3>Additional Comments:</h3>

									<div id="commentsDiv"></div>




								</form>
							</div>
						</div>

					</div>
				</div>

				<div class="modal fade precedence" id="commentModal" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header bg-info">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Reason for changing status</h4>
							</div>
							<div class="modal-body">
								<form id="commentForm">
									<input type="hidden" id="txtId" /> <label for="txtType">Type</label>
									<input id="txtStatus" type="text" class="form-control" disabled />
									<label for="txtComment">Comment</label>
									<textarea id="txtStatusComment" class="form-control"></textarea>
									<br>
									<button id="btnUpdateTicket" class="btn btn-info form-control">Update
										ticket</button>


								</form>
							</div>
						</div>

					</div>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
