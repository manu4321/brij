<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/index.css" />
<title>AdminConsole</title>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/request.js"></script>
<script type="text/javascript" src="admin/js/adminConsole.js"></script>
</head>

<body id="">
	<div id="wrapper" class="active">
		<!-- Page content -->
		<div id="page-content-wrapper">
			<!-- Keep all page content within the page-content inset div! -->
			<div class="page-content inset">
				<div class="col-sm-12">
					<div class="col-sm-4 showPanels usersDiv">
						<div class="panel panel-default">
							<div class="panel-heading">Users</div>
							<div class="panel-body">
								<span class="glyphicon glyphicon-user"></span>

							</div>
						</div>
					</div>
					<div class="col-sm-4 showPanels postsDiv">
						<div class="panel panel-default">
							<div class="panel-heading">Postings</div>
							<div class="panel-body">
								<span class="glyphicon glyphicon-book"></span>

							</div>
						</div>
					</div>
					<div class="col-sm-4 showPanels serviceDiv">
						<div class="panel panel-default">
							<div class="panel-heading">Services</div>
							<div class="panel-body">
								<span class="glyphicon glyphicon-globe"></span>
							</div>
						</div>
					</div>

				</div>

				<div class="col-sm-12">
					<div class="col-sm-4 showPanels userPortalDiv">
						<div class="panel panel-default">
							<div class="panel-heading">User portal</div>
							<div class="panel-body">
								<span class="glyphicon glyphicon-th-large"></span>

							</div>
						</div>
					</div>
					<div class="col-sm-4 showPanels webPortalDiv">
						<div class="panel panel-default">
							<div class="panel-heading">Web Portal</div>
							<div class="panel-body">
								<span class="glyphicon glyphicon-th-large"></span>

							</div>
						</div>
					</div>

					<div class="col-sm-4 showPanels ticketDiv">
						<div class="panel panel-default">
							<div class="panel-heading">Tickets</div>
							<div class="panel-body">
								<span class="glyphicon glyphicon-th-list"></span>

							</div>
						</div>
					</div>

					<div class="col-sm-4 showPanels reportDiv">
						<div class="panel panel-default">
							<div class="panel-heading">Reports</div>
							<div class="panel-body">
								<span class="glyphicon glyphicon-signal"></span>
							</div>
						</div>
					</div>

					<div class="col-sm-4 showPanels logoutDiv">
						<div class="panel panel-default">
							<div class="panel-heading">Logout</div>
							<div class="panel-body">
								<span class="glyphicon glyphicon-log-out"></span>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
