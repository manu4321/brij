<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="../css/index.css" />
<title>AdminConsole</title>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/request.js"></script>
<script type="text/javascript" src=""></script>
<script type="text/javascript" src="js/adminConsole.js"></script>
<script type="text/javascript" src="js/postsPage.js"></script>

</head>

<body id="">
	<div id="wrapper" class="active">
		<!-- Page content -->
		<div id="page-content-wrapper">
			<!-- Keep all page content within the page-content inset div! -->
			<div class="page-content inset">
				<div id="ACTable" class='table-responsive'>
					<div class="page-header">
						<h1>Posts</h1>
					</div>
					<div class="container">
						<form class="" role="search">
							<div class="row">
								<div class="col-xs-10">
									<input type="text" class="form-control" placeholder="Search"
										id="txtSearch">
								</div>
								<button class="btn btn-default" id="btnSearch">
									<span class="glyphicon glyphicon-search"></span>
								</button>
							</div>

						</form>
					</div>
					<br>
					<div id="paginationDiv" class="text-center">
						<select id="pageList">
						</select> <span>of</span> <span id="noOfPage"></span>
					</div>
					<div class="ACTable_Body">

						<table class='table table-hover table-striped'>
							<thead>
								<tr>
									<th>Title</th>
									<th>Owner</th>
									<th>Service</th>
									<th>Type</th>
									<th>Creation Date</th>
									<th>Number of requests</th>
									<th>Status</th>
									<th>Setting</th>
								</tr>
							</thead>
							<tbody id="usersContent">

							</tbody>



						</table>
					</div>

				</div>


				<div class="modal fade" id="editModal" role="dialog">
					<div class="modal-dialog">

						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header bg-info">
								<button type="button" class="close" data-dismiss="modal">&times;</button>
								<h4 class="modal-title">Edit Post</h4>
							</div>
							<div class="modal-body">
								<form id="editForm">
									<input type="hidden" id="txtId" /> <label for="txtTitle">Title</label>
									<input id="txtTitle" type="text" class="form-control" disabled />
									<label for="lstStatus">Status:</label> <select
										class="form-control" id="lstStatus"></select>


								</form>
							</div>
							<div class="modal-footer bg-active">
								<button type="button" class="btn btn-info" data-dismiss="modal"
									id="btnSavePost">Save</button>
								<button type="button" class="btn btn-default"
									data-dismiss="modal">Close</button>
							</div>
						</div>

					</div>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
