<!DOCTYPE html>
<html id="loginHTML">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Login</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>

<body id="loginBody">
    <center>
        <div id="loginPage">
            <!-- Modal -->
            <div class="modal fade" id="registerModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Register User</h4>
                        </div>

                        <div class="modal-body" id="registerForm">
                            <input type="text" class="form-control" id="username" placeholder="Enter Username" />
                            <br />
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" />
                            <br />
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter Password" />
                            <br />
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" />
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button id="btnRegister" type="button" class="btn btn-success" data-dismiss="modal">Register</button>
                        </div>


                    </div>

                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="completeAccountModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Complete Account Details</h4>
                        </div>
                        <div class="modal-body">
                            <h5>Would you like to complete your Account Details now or later?</h5>
                        </div>
                        <div class="modal-footer">
                            <button id="btnLater" type="button" class="btn btn-default" data-dismiss="modal">Later</button>
                            <button id="btnNow" type="button" class="btn btn-success" data-dismiss="modal">Now</button>
                        </div>


                    </div>

                </div>
            </div>

            <!-- Forgot Password Modal -->
            <div class="modal fade" id="forgotPasswordModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Forgot Password</h4>
                        </div>
                        <div class="modal-body">
                            <h5>Please enter your email:</h5>
                        </div>
                        <input type="email" class="form-control" id="forgotEmail" placeholder="Enter Email" />
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button id="btnSubmit" type="button" class="btn btn-success" data-dismiss="modal">Submit</button>
                        </div>


                    </div>

                </div>
            </div>

            <!-- Error -->
            <div class="container" style="max-width:400px">
                <center>
                    <div id="error" class="alert alert-danger" style="display: none">
                        <a class="close" onclick="$('.alert').hide()">Ã—</a><strong>Error with Username and/or Password</strong>
                    </div>
                </center>
            </div>
            <div id="parent">

                <div class="page-header" id="titleDiv">
                    <center>
                        <h1>BRIJ</h1>
                    </center>
                </div>
                <form class="form-horizontal" id="loginForm">
                    <div class="form-group">
                        <input type="text" class="form-control form-login col-xs-12" id="username" placeholder="Enter Username" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-login col-xs-12" id="password" placeholder="Enter Password" />
                    </div>
                    <div class="form-group">
                        <input id="btnSignIn" type="submit" value="Sign In" class="btn btn-default col-xs-12" />
                        <button id="btnRegistration" type="button" class="btn btn-default col-xs-12">Register</button>
                        <a type="button" id="btnForgotPassword" class="col-xs-12">Forgot Password? </a>
                    </div>
                </form>
            </div>
            <script>
                app.initialize()
            </script>
        </div>
    </center>
</body>

</html>
