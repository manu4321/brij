<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>View Reply</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/requestPage.js"></script>

</head>

<body id="createPost">
    <!--HEADER-->
    <nav class="navbar navbar-inverse mainMenu">
        <div class="container-fluid">
            <div class="navbar-header">
                <button id="btnOpenMenu" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <button type="button" id="createPost" class="navbar-toggle" data-target="#myNavbar" aria-expanded="false"><span class="glyphicon glyphicon-plus" style="color:white"></span></button>
                <a class="navbar-brand" href="#" id="brijHome">Brij</a>
            </div>
        </div>
        <div class="collapse" aria-expanded="false" id="myNavbar">
            <ul id="navbar" class="nav navbar-nav">
            </ul>
        </div>
    </nav>
    <!--END OF HEADER -->
    <div class="container pageDiv scrollableArea">
        <div class="page-header ">
            <h1><span id="postName"></span>  <span id="status"></span></h1>
        </div>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#requestInfo">Request Info</a></li>
            <li>
                <a data-toggle="tab" id="btnSeeUser" href="#userInfo"></a>
            </li>
            <li><a id="btnOpenConvo" href="#">Conversation</a></li>
        </ul>

        <div class="tab-content">
            <div id="requestInfo" class="tab-pane fade in active">
                <div class="alert alert-info text-center"><span id="requestType"></span></div>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Service:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="service" disabled/>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="description">Description:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="description" disabled></textarea>
                        </div>
                    </div>
                </form>
                <form class="form-horizontal" id="requestForm">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="notes">Notes:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="notes" disabled></textarea>
                        </div>
                    </div>

                    <button id="btnBack" type="button" class="btn btn-default form-control margin-bottom-5">Back</button>
                    <br>
                    <button id="btnEdit" type="button" class="btn btn-default btn-success form-control margin-bottom-5 showOwner hide">Edit</button>
                    <button id="btnClose" type="button" class="btn btn-default active form-control margin-bottom-5 showOwner hide">Cancel request</button>
                    <button id="btnDeny" type="button" class="btn btn-default btn-danger form-control margin-bottom-5 inPending hide">Deny</button>
                    <button id="btnAccept" type="button" class="btn btn-default btn-primary form-control margin-bottom-5 inPending hide">Accept</button>
                    <button id="btnComplete" type="button" class="btn btn-default btn-success form-control margin-bottom-5 inProgress hide">Complete</button>
                </form>
            </div>
            <div id="userInfo" class="tab-pane fade">
                <br>
                <h3 class="text-center" id="username"></h3>
                <div class="text-center margin-bottom-5">
                    <div class="col-xs-6 margin-bottom-5">
                        <h4>Poster Rating</h4>
                        <div id="posterRatingDiv">
                            <div class="starDiv">
                            </div>
                            <div class="ratingInfo"></div>
                        </div>
                    </div>
                    
                    <div class="col-xs-6 margin-bottom-5">
                        <h4>Requestor Rating</h4>
                        <div id="userRatingDiv">
                            <div class="starDiv">
                            </div>
                            <div class="ratingInfo"></div>
                        </div>
                    </div>

                </div>
                <form class="form-horizontal" id="userForm">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="firstName">First Name:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control userInput" id="firstName" placeholder="first Name" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="lastName">Last Name:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control userInput" id="lastName" placeholder="Last Name" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="phoneNumber">Phone #:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control userInput" id="phoneNumber" placeholder="Phone Number" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="address">Address:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control userInput" id="address" placeholder="Address" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="city">City:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control userInput" id="city" placeholder="City" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="lstProvinces">Province:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control userInput" id="province" placeholder="name@domain.com" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control userInput" id="email" placeholder="name@domain.com" disabled>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>


    <div class="modal fade" id="chatRoomModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="modalTitle">Modal title</h4>
                </div>
                <div class="modal-body" id='modalBody'>
                    ...
                </div>
                <div class="modal-footer">
                    <textarea id="txtaComment" rows="5" class="form-control"></textarea>
                    <br>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class=" btn btn-primary" id="btnSaveMessage">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    
        <div class="modal fade" id="statusChangeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="modalTitle">Change status</h4>
                </div>
                <div class="modal-body" id='modalBody'>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class=" btn btn-primary" id="btnChangeStatus">Yes</button>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
