<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>View Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/post.js"></script>

</head>

<body id="createPost">
    <!--HEADER-->
    <nav class="navbar navbar-inverse mainMenu">
        <div class="container-fluid">
            <div class="navbar-header">
                <button id="btnOpenMenu" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
                    <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <button type="button" id="createPost" class="navbar-toggle" data-target="#myNavbar" aria-expanded="false"><span class="glyphicon glyphicon-plus" style="color:white"></span></button>
                <a class="navbar-brand" href="#" id="brijHome">Brij</a>
            </div>
        </div>
        <div class="collapse" aria-expanded="false" id="myNavbar">
            <ul id="navbar" class="nav navbar-nav">
            </ul>
        </div>
    </nav>
    <!--END OF HEADER -->
    <div class="modal fade" id="confirmDelete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    Confirm Deletion
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this post?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <a id="btnConfirmDelete" class="btn btn-danger btn-ok">Delete</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container pageDiv scrollableArea">
        <div class="page-header">
            <h1 id="postName"></h1>
            <div id="ratingDiv">
                <div class="starDiv">
                </div>
                <div class="ratingInfo"></div>
            </div>
        </div>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#postInfo">Home</a></li>
            <li><a data-toggle="tab" href="#userInfo">About Poster</a></li>
            <li class="showOwner hide"><a data-toggle="tab" id="btnShowRequest" href="#requests">Requests</a></li>
            <li><a id="reportBtn" href="#">Report Post</a></li>
        </ul>
        <div class="tab-content">
            <div id="postInfo" class="tab-pane fade in active">
                <div class="alert alert-info text-center">
                    <span id="isPostDiv"></span>
                </div>
                <form class="form-horizontal" id="postForm">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="title">Title:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control postinput" id="title" disabled />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2">Service:</label>
                        <div class="col-sm-10">
                            <input type="text" id="serviceName" class="form-control" disabled />

                        </div>
                    </div>
                    <br />
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="description">Description:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control postinput" rows="5" id="description" disabled></textarea>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <button id="btnBack" type="button" class="btn btn-default form-control margin-bottom-5">Back</button>
                    </div>

                    <div class="col-sm-6">
                        <button id="btnRequest" type="button" class="btn btn-info form-control  margin-bottom-5 hide showUser">Request Service
                        </button>
                    </div>
                    <div class="col-sm-6">
                        <button id="btnEdit" type="button" class="btn btn-info form-control margin-bottom-5 hide showOwner">Edit</button>
                    </div>
                    <div class="col-sm-12">
                        <button id="btnDelete" type="button" class="btn btn-danger form-control hide margin-bottom-5 ">Delete</button>
                    </div>
                    <div class="col-sm-12">
                        <button id="btnCancel" type="button" class="btn btn-default form-control hide margin-bottom-5 ">Cancel</button>
                    </div>
                </form>
            </div>
            <div id="userInfo" class="tab-pane fade">
                <br>
                <h3 class="text-center" id="username"></h3>
                <div class="text-center margin-bottom-5">
                    <div class="col-xs-6 margin-bottom-5">
                        <h4>Poster Rating</h4>
                        <div id="posterRatingDiv">
                            <div class="starDiv">
                            </div>
                            <div class="ratingInfo"></div>
                        </div>
                    </div>
                    
                    <div class="col-xs-6 margin-bottom-5">
                        <h4>Requestor Rating</h4>
                        <div id="userRatingDiv">
                            <div class="starDiv">
                            </div>
                            <div class="ratingInfo"></div>
                        </div>
                    </div>

                </div>
                
                <div class="margin-bottom-5 "></div>
                <form class="form-horizontal" id="userForm">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="firstName">First Name:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control userInput" id="firstName" placeholder="first Name" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="lastName">Last Name:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control userInput" id="lastName" placeholder="Last Name" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="phoneNumber">Phone #:
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control userInput" id="phoneNumber" placeholder="Phone Number" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="address">Address:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control userInput" id="address" placeholder="Address" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="city">City:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control userInput" id="city" placeholder="City" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="lstProvinces">Province:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control userInput" id="province" placeholder="name@domain.com" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control userInput" id="email" placeholder="name@domain.com" disabled>
                        </div>
                    </div>
                </form>
            </div>
            <div id="requests" class="tab-pane fade">
                <div id="requestList" class="list-group scrollableArea">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
