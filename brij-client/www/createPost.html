<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Create Post</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/request.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/createPost.js"></script>

</head>

<body id="createPost">
    <!--HEADER-->
    <nav class="navbar navbar-inverse mainMenu">
        <div class="container-fluid">
            <div class="navbar-header">
                <button id="btnOpenMenu" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <button type="button" id="createPost" class="navbar-toggle" data-target="#myNavbar" aria-expanded="false"><span class="glyphicon glyphicon-plus" style="color:white"></span></button>
                <a class="navbar-brand" href="#" id="brijHome">Brij</a>
            </div>
        </div>
        <div class="collapse" aria-expanded="false" id="myNavbar">
            <ul id="navbar" class="nav navbar-nav">
            </ul>
        </div>
    </nav>
    <!--END OF HEADER -->
    <div class="container scrollableArea pageDiv">
        <div class="page-header text-center">
            <h1>Create A New Post</h1>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create New Service</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="serviceName" placeholder="Enter Service Name" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button id="btnSaveService" type="button" class="btn btn-success" data-dismiss="modal">Save</button>
                    </div>
                </div>

            </div>
        </div>

        <form class="form-horizontal" id="postForm">
            <div class="form-group">
                <label class="control-label col-sm-2" for="title">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="Enter Post Title" />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Service:</label>
                <div class="col-sm-10">
                    <select id="serviceDropdown" class="form-control">

                    </select>
                </div>
            </div>
            <br/>
            <div class="form-group">
                <label class="control-label col-sm-2" for="description">Description:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="description" placeholder="What makes your post special?
What time/days is your post applicable?
Who should respond to your post?
Anything else people should know?"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Type:</label>
                <div class="col-sm-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="rdIsPost" value="true" class="glyphicon glyphicon-unchecked rdCheck" checked>Offer</label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="rdIsPost" value="false" class="glyphicon glyphicon-unchecked rdCheck">Wanted</label>
                    </div>
                </div>
            </div>
            <button id="btnSave" type="button" class="btn btn-default btn-success form-control margin-bottom-5">Save</button>
            <button id="btnCancel" type="button" class="btn btn-default form-control margin-bottom-5">Cancel</button>
        </form>
    </div>

</body>

</html>
